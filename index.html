
<html>
  <head>
 
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@3.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src="comp.js"></script>
  </head>
  <body>
 
    
 <a-scene>
  <a-assets>
    

    <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
    <img id="city-thumb" src="Screenshot_2017-04-23-23-50-53-813_com.snapchat.android.png">
    <img id="cubes" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
    <img id="cubes-thumb" src="Abc.png">
    <img id="sechelt" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    <img id="sechelt-thumb" src="Screenshot_2017-04-23-23-51-32-613_com.snapchat.android.png">
    <img id="pic4" src="Screenshot_2017-04-23-23-52-25-688_com_1492972839238.snapchat.android.png">
    <img id="pic5" src="IMG_20170423_234901.jpg">
    <img id="pic6" src="15032714_1110561612345653_7804123989632643808_n.jpg">
  
    
    
    <script id="plane" type="text/html">
   <a-entity class="link"
      geometry="primitive: plane; height: 2; width: 2"
      material="shader: flat; src: ${thumb}"
      
      event-set__1="_event: mousedown; scale: 1 1 1"
      event-set__2="_event: mouseup; scale: 1.2 1.2 1"
      event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
      event-set__4="_event: mouseleave; scale: 1 1 1"></a-entity>
   </script>
    
  </a-assets>
  
  <a-sky id="image-360" radius="10" src="#city"></a-sky>
   
   <a-entity id="linkss" layout="layout: line; margin: 3" position="-3 -1 -4">
     
<a-entity template="src: #plane" data-thumb="#city-thumb"></a-entity>
<a-entity template="src: #plane" data-thumb="#cubes-thumb"></a-entity>
<a-entity template="src: #plane" data-thumb="#pic5"></a-entity>
     
 </a-entity>
   
   <a-entity id="links" layout="layout: line; margin: 3" position="-5 -1 7" rotation="0 90 0">
     
     <a-entity template="src: #plane" data-thumb="#pic6"></a-entity>
<a-entity template="src: #plane" data-thumb="#pic4"></a-entity>
<a-entity template="src: #plane" data-thumb="#sechelt-thumb"></a-entity>
    
   </a-entity>
     
  <a-camera>
    <a-cursor id="cursor">
      <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
      <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
    </a-cursor>
  </a-camera>
   
  
</a-scene>
  <body>
</html>
